<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="D:\2x\2x/NT.png" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(to bottom, #874c00, rgba(49, 11, 21, 0.555)), url('https://t4.ftcdn.net/jpg/02/74/33/85/360_F_274338583_CuXr9eaYrzH8B0AvGywzEAyWZ2fFopzq.jpg');
            
            color: rgb(255, 255, 255);
             /* background: url(https://t4.ftcdn.net/jpg/02/74/33/85/360_F_274338583_CuXr9eaYrzH8B0AvGywzEAyWZ2fFopzq.jpg); */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container{
            background-color: transparent;
            backdrop-filter: blur(10px);
            width: 600px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(214, 209, 209, 0.685);
        }
        .container form{
            display: grid;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            
        }
        label{
            font-size: 17px; font-weight: bold;
        }
        input{
            height: 38px;outline: none;border: 0;
            padding: 10px; border-radius: 8px;
        }
        a{
            color: rgb(189, 189, 197);
        }
        .form-text{
            color: rgb(230, 230, 230);
        }
    </style>
</head>
<body>
    <body><center>
        <div class="container">
            <img src="D:\2x\2x/Next Trip white.png" width="150" height="150" alt="Logo">
            <div class="form">
                <h2>Reset Password</h2>
                <form>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="emailid" name="email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="forgotPassword()">Submit</button>
                      </form>
                    
                  </form>
            </div>
        </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script>
            function forgotPassword() {
  const email = document.getElementById('emailid').value;
  const resetToken = generateResetToken(); // Generate a unique reset token for the user

  // Send a password reset email to the user
  sendPasswordResetEmail(email, resetToken);
}

function generateResetToken() {
  // Generate a unique reset token for the user
  // You can use a library like uuid to generate a unique token
  return 'abc123'; // Replace this with a real token
}

function sendPasswordResetEmail(email, resetToken) {
  // Use an email sending service (such as SendGrid or Mailgun) to send an email to the user
  // The email should contain a link to reset their password
  // The link should include the reset token as a query parameter
  console.log(`Sending password reset email to ${email} with reset token ${resetToken}`);
}
        </script>
</body>
</html>
